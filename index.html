<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Register for the Service</h2>

    <form>
        <!-- Username Field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="3" maxlength="15">

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Age Field -->
        <label for="age">Age (Optional)</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="13" max="100">

        <!-- Terms of Service -->
        <label>
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the <a href="#">Terms of Service</a>
        </label>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

</body>
</html>
